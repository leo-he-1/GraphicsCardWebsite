<!DOCTYPE html>
<!-- HTML comments like this... -->
<html>
    <head>
        <title>Title Nav Using Flexbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style/main.css" rel="stylesheet" type="text/css" />  
        <link href="style/dropdown.css" rel="stylesheet" type="text/css" />  
      
        
        <style>
            #container {
                display: flex;
                flex-direction: row;
            }

            #userReport {
                width: 40%;
            }

        </style>
        
    </head>
    <body>
        
        <div id="titleNav">
            <div id="title">
                Graphics Information
            </div>
        
        
            <div id="nav">
                <div class="dropdown">
                  
                    <a href="#/home">Home</a>
                </div>
                <div class="dropdown">
                    <div class="dropHeader" onclick="drop(this, 'hide', 'show')">Account</div>
                    <div class="dropContent">
                       
                    <a href="#/insertUser">Register</a> <br/>
                    <a href="#/insertOther">Register Graphics</a> <br/>
                    <a href="#/login">Login</a> <br/>
                    <a href="#/profile">Profile</a> <br/>
                    <a href="#/logoff">Log Off</a> <br/>
                    </div>
                </div>
                
                <div class="dropdown">
                    <div class="dropHeader" onclick="drop(this,'hide','show')">Search</div>
                    <div class="dropContent">
                        <a href="#/user">List Users</a> <br/>
                    <a href="#/other">List Graphics</a> <br/>
                        <a href="#/searchUser">User</a><br/>
                        <a href="#/searchGraphics">Graphics</a><br/>
                        <a href="#/jsObjects">JS objects</a> <br/>
                    </div>   
                </div>
                <div class="dropdown">
                    <div class="dropHeader" onclick="drop(this,'hide','show')">Update</div>
                    <div class="dropContent">
                        <a href="#/userUpdate">user</a><br/>
                        <a href="#/graphicsUpdate">graphics</a>
                    </div>       
                </div>  
                <div class="dropdown">
                    <div class="dropHeader" onclick="drop(this, 'hide', 'show',)">Delete</div>
                    <div class="dropContent">
                        <a href="#/deleteUser">user</a><br/>
                        <a href="#/deleteGraphics">graphics</a>
                    </div> 
                </div>
                <div class="dropdown">
                    <a href="#/blog">Blog</a> 
                    
                </div>
            </div>
        </div>
        <div id="content">

            <p>
                RTX 2080 Ti 
            </p>
            <p style="text-align:center;">
                <img src="pics/RTX_2080Ti.png" style="width:50%; border-radius:10px;">
            </p>


        </div>
        <div id="container">
            <div id="userReport" class="clickSort"></div>
        </div>
        
        <div id="footer">
            Leo He
        </div>
        <script src='js/reusable/drop.js'></script>
        
        
       
        
        <div id="view">

        </div>
        
      
        
        <script src="js/reusable/routeFw.js"></script>
        <script src="js/components/home.js"></script>
        <script src="js/components/blog.js"></script>
        <script src="js/components/user.js"></script>
        <script src="js/components/other.js"></script>
        <script src="js/components/searchUser.js"></script>
        <script src="js/components/searchGraphics.js"></script>
        <script src="js/reusable/jsObjects.js"></script>
        <script src="js/components/login.js"></script>
        <script src="js/components/logoff.js"></script>
        <script src="js/components/profile.js"></script>
        <script src="js/components/insertUser.js"></script>
        <script src="js/components/insertOther.js"></script>
        <script src="js/components/userUpdate.js"></script>
        <script src="js/components/graphicsUpdate.js"></script>
        <script src="js/components/deleteUser.js"></script>
        <script src="js/components/deleteGraphics.js"></script>
        <script src="js/reusable/ajax.js"></script>

      
  
        <script>
         
            "use strict";
          

            var myRoutes = [];

            myRoutes['#/home'] = home;
            myRoutes['#/blog'] = blog;
            myRoutes['#/user'] = user;
            myRoutes['#/other'] = other;
            myRoutes['#/searchUser'] = searchUser;
            myRoutes['#/searchGraphics'] = searchGraphics;
            myRoutes['#/jsObjects'] = jsObjects;
            myRoutes['#/login'] = login;
            myRoutes['#/logoff'] = logoff;
            myRoutes['#/profile'] = profile;
            myRoutes['#/insertUser'] = insertUser;
            myRoutes['#/insertOther'] = insertOther;
            myRoutes['#/userUpdate'] = userUpdate;
            myRoutes['#/graphicsUpdate'] = graphicsUpdate;
            myRoutes['#/deleteUser'] = deleteUser;
            myRoutes['#/deleteGraphics'] = deleteGraphics;

            
            

            var myRouteFw = routeFw({
                routeArray: myRoutes,
                contentId: "content",
                startLink: "#/home"
            });

            // print the routes (check console.log)
            // This example is a bit silly (since the HTML page already has access to the route 
            // array), but it does show you how the HTML page can get a reference to an object 
            // and then use that to invoke any public methods on the object. 
            myRouteFw.printRoutes();
        </script>
    </body>
</html>
